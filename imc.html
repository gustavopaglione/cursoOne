<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR IMC</h1>

<script>

    function saltarlinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir (frase){
        document.write(frase);
        saltarlinea();
    }

    function calcularImc (peso, altura){
        return (peso/(altura*altura))
    }

    nombre = prompt("Informe su nombre");
    pesoInformado = prompt( nombre + " Informe su peso");
    alturaInformado = prompt( nombre + " Informe su altura");

    imcCalculado = calcularImc(pesoInformado,alturaInformado);

    imprimir( nombre + ", su imc calculado es: " + imcCalculado)

    if (imcCalculado < 18.5){
        imprimir("IMC abajo de lo recomendado")
    }
    if (imcCalculado >= 18.5){
        if (imcCalculado < 25){
            imprimir("IMC esta dentro del intervalo normal")
    }
    }

    if (imcCalculado >= 25){
        if (imcCalculado < 30){
            imprimir("IMC considerado como sobrepeso")
    }
    }
    if (imcCalculado >= 30){
        if (imcCalculado < 35){
            imprimir("IMC considerado como Obesidad grado 1")
    }
    }

    if (imcCalculado >= 35){
        if (imcCalculado < 40){
            imprimir("IMC considerado como Obesidad grado 2")
    }
    }

    if (imcCalculado >= 40){
        imprimir("IMC considerado como Obesidad grado 2")
    
    }

</script>
