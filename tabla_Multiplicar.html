<meta charset="UTF-8">

<h1>PROGRAMA TABLA DE MULTIPLICAR </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var multiplicador=1 
    
    imprimir("While");

    while (multiplicador<=10){
        imprimir(5 *multiplicador);
        multiplicador++;
    }

    imprimir("For");

    for (var multiplicador=1;multiplicador<=10;multiplicador=multiplicador+1){
        imprimir(5 *multiplicador);
        
    }


</script>
